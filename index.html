<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>×•×™×§×™-××™×©×™ | ×’×œ×¨×™×™×ª ×ª××•× ×•×ª</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        .search-wrapper { position: relative; margin-bottom: 30px; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid var(--accent); border-radius: 50px; font-size: 18px; outline: none; box-sizing: border-box; }
        .suggestions-list { position: absolute; top: 60px; left: 0; right: 0; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; display: none; border: 1px solid #eee; }
        .suggestion-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background: #f0f7ff; color: var(--accent); }

        .editor-box { background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #ddd; }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        #articleDisplay { display: none; }
        h2#displayTitle { font-size: 3rem; margin: 0 0 15px 0; border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        
        /* ×’×œ×¨×™×™×ª ×ª××•× ×•×ª */
        .image-gallery { display: flex; flex-direction: column; gap: 20px; margin: 20px 0; }
        .wiki-img { width: 100%; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        
        .article-body { font-size: 1.25rem; line-height: 1.7; white-space: pre-wrap; }
        .btn-back { background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="editor">
        <h1 style="text-align: center;">ğŸ“š ×•×™×§×™-××™×©×™</h1>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="ğŸ” ×—×¤×© ×¢×¨×š..." oninput="showSuggestions()">
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <div class="editor-box">
            <h3>×¦×•×¨ ×¢×¨×š ×—×“×©</h3>
            <input type="text" id="titleInput" placeholder="×›×•×ª×¨×ª ×”×¢×¨×š">
            
            <label style="display:block; margin-top:10px;">×‘×—×¨ ×ª××•× ×•×ª (× ×™×ª×Ÿ ×œ×‘×—×•×¨ ×›××” ×‘×™×—×“):</label>
            <input type="file" id="imageInput" accept="image/*" multiple>
            
            <textarea id="contentInput" rows="6" placeholder="×ª×•×›×Ÿ ×”×¢×¨×š..."></textarea>
            <button class="btn-save" onclick="saveArticle()">×©××•×¨ ×¢×¨×š</button>
        </div>
    </div>

    <div id="articleDisplay">
        <h2 id="displayTitle"></h2>
        <div id="displayImages" class="image-gallery"></div> <div id="displayContent" class="article-body"></div>
        <button class="btn-back" onclick="location.reload()">â† ×—×–×•×¨</button>
    </div>
</div>

<script>
    const DB_KEY = 'wiki_v6_';

    // ×¤×•× ×§×¦×™×™×ª ×›×™×•×•×¥ ××©×•×¤×¨×ª
    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6)); // ×“×—×™×¡×” ×œ-60%
                };
            };
        });
    }

    async function saveArticle() {
        const title = document.getElementById('titleInput').value.trim();
        const content = document.getElementById('contentInput').value.trim();
        const files = document.getElementById('imageInput').files;

        if (!title || !content) return alert("××œ× ×›×•×ª×¨×ª ×•×ª×•×›×Ÿ");

        const compressedImages = [];
        for (let i = 0; i < files.length; i++) {
            const compressed = await compressImage(files[i]);
            compressedImages.push(compressed);
        }

        const dataToSave = {
            content: content,
            images: compressedImages // ×”××¢×¨×š ×”××œ× ×©×œ ×”×ª××•× ×•×ª
        };
        
        try {
            localStorage.setItem(DB_KEY + title, JSON.stringify(dataToSave));
            alert("×”×¢×¨×š '" + title + "' × ×©××¨ ×¢× " + compressedImages.length + " ×ª××•× ×•×ª!");
            location.reload();
        } catch (e) {
            alert("×©×’×™××”: ×”×ª××•× ×•×ª ×¢×“×™×™×Ÿ ×›×‘×“×•×ª ××“×™. × ×¡×” ×œ×”×¢×œ×•×ª ×¤×—×•×ª ×ª××•× ×•×ª.");
        }
    }

    function showSuggestions() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const box = document.getElementById('suggestions');
        box.innerHTML = '';
        if (!query) { box.style.display = 'none'; return; }

        let count = 0;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith(DB_KEY)) {
                const title = key.replace(DB_KEY, '');
                if (title.toLowerCase().includes(query)) {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = title;
                    div.onclick = () => loadArticle(title);
                    box.appendChild(div);
                    count++;
                }
            }
        }
        box.style.display = count > 0 ? 'block' : 'none';
    }

    function loadArticle(title) {
        const raw = localStorage.getItem(DB_KEY + title);
        if (!raw) return;
        const data = JSON.parse(raw);

        document.getElementById('editor').style.display = 'none';
        document.getElementById('articleDisplay').style.display = 'block';
        document.getElementById('displayTitle').innerText = title;
        document.getElementById('displayContent').innerText = data.content;
        
        const gallery = document.getElementById('displayImages');
        gallery.innerHTML = '';
        
        // ×œ×•×œ××” ×©×¢×•×‘×¨×ª ×¢×œ ×›×œ ×”×ª××•× ×•×ª ×‘××¢×¨×š ×•××¦×™×’×” ××•×ª×Ÿ
        if (data.images && data.images.length > 0) {
            data.images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'wiki-img';
                gallery.appendChild(img);
            });
        }
    }
</script>

</body>
</html>
