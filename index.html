<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>爪拽驻转  爪 砖 专抓 砖专 - 专住 </title>
    <style>
        /* 注爪 CSS 驻专 专 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e8f5e9; /* 专拽 专  */
            margin: 0;
            padding: 20px;
            color: #2e7d32;
        }

        .main-wrapper {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 3px solid #2e7d32;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        header h1 {
            text-align: center;
            font-size: 45px;
            color: #1b5e20;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .intro-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            color: #558b2f;
        }

        /* 住拽爪转 驻砖 */
        .search-container {
            background-color: #f1f8e9;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 50px;
            border: 1px dashed #2e7d32;
        }

        .search-label {
            font-weight: bold;
            font-size: 20px;
            display: block;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #a5d6a7;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        .input-field:focus {
            border-color: #2e7d32;
            background-color: #fff;
        }

        .dropdown-results {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            transition: 0.2s;
        }

        .dropdown-item:hover {
            background-color: #c8e6c9;
            padding-right: 25px;
        }

        /* 驻住 住驻 专 */
        .editor-section {
            border-top: 2px solid #eee;
            padding-top: 40px;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #388e3c;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .textarea-field {
            width: 100%;
            height: 250px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #a5d6a7;
            border-radius: 12px;
            box-sizing: border-box;
            resize: vertical;
        }

        .btn-submit {
            background-color: #2e7d32;
            color: #fff;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #1b5e20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 转爪转 注专 */
        #viewScreen {
            display: none;
        }

        .article-header {
            font-size: 55px;
            margin-bottom: 20px;
            color: #1b5e20;
            border-bottom: 5px solid #81c784;
            display: inline-block;
        }

        .article-body {
            font-size: 22px;
            line-height: 1.9;
            color: #333;
            margin-top: 30px;
            text-align: justify;
        }

        .article-img {
            display: block;
            max-width: 90%;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 5px solid white;
        }

        .admin-controls {
            margin-top: 60px;
            display: flex;
            gap: 20px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="mainScreen">
        <header>
            <h1> 爪拽驻转 专抓 砖专</h1>
            <p class="intro-text">, 爪 注 砖 专爪 拽 </p>
        </header>

        <section class="search-container">
            <label class="search-label">驻砖 注专 拽 (砖: 砖砖 爪专, 专 专):</label>
            <input type="text" id="mainSearchInput" class="input-field" placeholder="转 拽 砖..." oninput="runDetailedSearch()">
            <div id="searchDropdown" class="dropdown-results"></div>
        </section>

        <section class="editor-section">
            <h2 id="editorHeading" class="form-title">住驻转 注专 砖 爪拽驻</h2>
            
            <div class="form-group">
                <label>砖 爪  注  ():</label>
                <input type="text" id="articleTitleInput" class="input-field" placeholder=" 砖 ...">
            </div>

            <div class="form-group">
                <label>注转 转转 (转 专 住驻专 拽爪):</label>
                <input type="file" id="articleImagesInput" class="input-field" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label>转专, 注 转:</label>
                <textarea id="articleContentInput" class="textarea-field" placeholder="转  注 转驻爪, 驻, 注转 驻专..."></textarea>
                <p style="font-size: 14px; color: #666;">驻: 转 [转1] 转 拽住  拽 转 转 专砖 砖.</p>
            </div>

            <button class="btn-submit" onclick="executeSaveSequence()">砖专 注专 爪拽驻</button>
        </section>
    </div>

    <div id="viewScreen">
        <h1 id="viewTitle" class="article-header"></h1>
        <div id="viewBody" class="article-body"></div>
        
        <div class="admin-controls">
            <button class="control-btn" style="background-color: #78909c;" onclick="window.location.reload()">专 专砖</button>
            <button class="control-btn" style="background-color: #fb8c00;" onclick="initiateEditMode()">注专转 转</button>
            <button class="control-btn" style="background-color: #e53935;" onclick="initiateDeleteMode()">拽转 注专</button>
        </div>
    </div>
</div>

<script>
    // 砖转 注专转  -  爪爪
    const DATABASE_KEY = 'ISRAEL_NATURE_ENCYCLOPEDIA_V1';
    const SECURITY_CODE = "5439";
    let activeArticleTitle = "";
    let isEditStatus = false;

    // 1. 驻拽爪转 驻砖 驻专转 -  拽爪专转
    function runDetailedSearch() {
        const input = document.getElementById('mainSearchInput');
        const query = input.value.trim().toLowerCase();
        const dropdown = document.getElementById('searchDropdown');
        
        dropdown.innerHTML = ''; 

        if (query.length === 0) {
            dropdown.style.display = 'none';
            return;
        }

        let matchFound = false;
        //  驻专转 注  -LocalStorage
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            
            if (key.startsWith(DATABASE_KEY)) {
                const title = key.replace(DATABASE_KEY, '');
                
                if (title.toLowerCase().includes(query)) {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.innerText = title;
                    item.onclick = function() {
                        renderArticle(title);
                    };
                    dropdown.appendChild(item);
                    matchFound = true;
                }
            }
        }

        if (matchFound) {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    }

    // 2. 驻拽爪转 专专 注专 - 驻专转 
    function renderArticle(title) {
        activeArticleTitle = title;
        const dataString = localStorage.getItem(DATABASE_KEY + title);
        const dataObj = JSON.parse(dataString);

        document.getElementById('mainScreen').style.display = 'none';
        document.getElementById('viewScreen').style.display = 'block';
        document.getElementById('viewTitle').innerText = title;

        let contentHtml = dataObj.content;
        
        // 注 专 砖 转转 转 拽住
        if (dataObj.images && dataObj.images.length > 0) {
            for (let i = 0; i < dataObj.images.length; i++) {
                const placeholder = "[转" + (i + 1) + "]";
                const imageTag = '<img src="' + dataObj.images[i] + '" class="article-img" alt="转 砖 ' + title + '">';
                contentHtml = contentHtml.split(placeholder).join(imageTag);
            }
        }

        // 专转 专转 砖专 -HTML
        contentHtml = contentHtml.replace(/\n/g, '<br>');
        document.getElementById('viewBody').innerHTML = contentHtml;
    }

    // 3. 驻拽爪转 砖专  注 拽转 拽驻转
    async function executeSaveSequence() {
        const titleInput = document.getElementById('articleTitleInput').value.trim();
        const contentInput = document.getElementById('articleContentInput').value.trim();
        const imageFiles = document.getElementById('articleImagesInput').files;

        // 拽 1: 砖转 
        if (titleInput === "" || contentInput === "") {
            alert("砖:  转 砖专 注专  砖 转.");
            return;
        }

        // 拽 2: 注转 驻转 砖转
        const checkExisting = localStorage.getItem(DATABASE_KEY + titleInput);
        if (checkExisting && isEditStatus === false) {
            alert("砖 专: 专 拽 注专 砖 '" + titleInput + "'. 专 砖 专   拽 转 拽.");
            return;
        }

        // 拽 3: 转 拽 
        const pin = prompt("驻注  专砖转 转 拽 :");
        if (pin !== SECURITY_CODE) {
            alert("拽 砖转 砖. 砖 转.");
            return;
        }

        // 注 转转 - 转 专
        let finalImages = [];
        if (imageFiles.length > 0) {
            for (let i = 0; i < imageFiles.length; i++) {
                const compressedBase64 = await convertAndResize(imageFiles[i]);
                finalImages.push(compressedBase64);
            }
        } else if (isEditStatus) {
            // 砖专 注 转转 砖转   注专
            const oldData = JSON.parse(localStorage.getItem(DATABASE_KEY + titleInput));
            finalImages = oldData.images;
        }

        // 拽 转 住驻
        const encyclopediaEntry = {
            content: contentInput,
            images: finalImages,
            timestamp: new Date().toISOString()
        };

        // 砖专 驻转 -LocalStorage
        try {
            localStorage.setItem(DATABASE_KEY + titleInput, JSON.stringify(encyclopediaEntry));
            alert("注专 '" + titleInput + "' 砖专 爪 住住 转!");
            window.location.reload();
        } catch (error) {
            alert("砖: 专 住转 专. 住 注转 驻转 转转  转转 拽转 转专.");
        }
    }

    // 4. 驻拽爪转 注 转 驻专转 -  拽爪专转
    function convertAndResize(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 900;
                    const scale = maxWidth / img.width;
                    
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // 专 -JPEG 转 转-
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    resolve(dataUrl);
                };
            };
        });
    }

    // 5.  注专 拽 专
    function initiateEditMode() {
        const pin = prompt(" 拽  住 爪 注专:");
        if (pin === SECURITY_CODE) {
            const data = JSON.parse(localStorage.getItem(DATABASE_KEY + activeArticleTitle));
            
            document.getElementById('viewScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            
            document.getElementById('articleTitleInput').value = activeArticleTitle;
            document.getElementById('articleTitleInput').disabled = true; //  注 砖
            document.getElementById('articleContentInput').value = data.content;
            document.getElementById('editorHeading').innerText = "注专转 注专 拽: " + activeArticleTitle;
            
            isEditStatus = true;
            window.scrollTo(0,0);
        } else {
            alert("拽 砖.");
        }
    }

    function initiateDeleteMode() {
        const pin = prompt(" 拽  砖专 拽 住驻转:");
        if (pin === SECURITY_CODE) {
            const confirmAction = confirm(" 转  砖专爪 拽 爪转转 转 '" + activeArticleTitle + "'?  转  驻注 .");
            if (confirmAction) {
                localStorage.removeItem(DATABASE_KEY + activeArticleTitle);
                alert("注专 拽 爪.");
                window.location.reload();
            }
        } else {
            alert("拽 砖.");
        }
    }
</script>

</body>
</html>
