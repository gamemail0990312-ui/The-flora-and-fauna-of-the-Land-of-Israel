<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 爪 砖 专抓 砖专 | 爪拽驻 砖转</title>
    <style>
        :root { --primary: #2e7d32; --accent: #81c784; --danger: #c62828; --bg: #f1f8e9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1b5e20; }
        .container { max-width: 900px; margin: auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* 转专转 注爪  */
        h1 { text-align: center; color: var(--primary); font-size: 2.5rem; margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .search-section { background: #f9fdf9; padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #e8f5e9; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid var(--primary); border-radius: 10px; font-size: 18px; outline: none; }
        
        /* 转爪转 驻砖 */
        .suggestions-box { background: white; border: 1px solid #ccc; margin-top: 5px; border-radius: 8px; display: none; overflow: hidden; }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-weight: bold; }
        .suggestion-item:hover { background: var(--bg); color: var(--primary); }

        /* 专 注专 */
        .editor-section { border: 2px solid #e8f5e9; padding: 25px; border-radius: 15px; background: #ffffff; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--primary); }
        input[type="text"], textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; margin-bottom: 20px; }
        
        /* 驻转专 */
        .main-btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; color: white; background: var(--primary); transition: 0.3s; }
        .main-btn:hover { background: #1b5e20; filter: brightness(1.1); }
        
        /* 爪转 注专 */
        #articleDisplay { display: none; }
        .display-title { font-size: 3rem; color: var(--primary); border-right: 8px solid var(--primary); padding-right: 15px; margin-bottom: 20px; }
        .display-content { font-size: 1.3rem; line-height: 1.8; white-space: pre-wrap; color: #333; }
        .wiki-image { display: block; max-width: 100%; height: auto; margin: 30px auto; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .admin-bar { display: flex; gap: 10px; margin-top: 40px; }
        .admin-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-back { background: #607d8b; }
        .btn-edit { background: #ffa000; }
        .btn-delete { background: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div id="editorScreen">
        <h1>  爪 砖 专抓 砖专</h1>
        
        <div class="search-section">
            <label> 驻砖 爪  注 :</label>
            <input type="text" id="searchInput" placeholder="拽 砖 (砖: 专住 注)..." oninput="handleSearch()">
            <div id="suggestionsBox" class="suggestions-box"></div>
        </div>

        <div class="editor-section">
            <h2 id="formHeader">住驻转 注专 砖 爪拽驻</h2>
            
            <label>砖 注专 ( 转 ):</label>
            <input type="text" id="titleInput" placeholder="砖 爪  注 ">

            <label>注转 转转:</label>
            <input type="file" id="imageInput" accept="image/*" multiple>
            
            <label>转专 注:</label>
            <textarea id="contentInput" rows="10" placeholder="转  注 注 专 , 驻专, 驻..."></textarea>

            <button class="main-btn" onclick="processSave()">砖专 注专 注专转</button>
        </div>
    </div>

    <div id="articleDisplay">
        <h1 id="displayTitle" class="display-title"></h1>
        <div id="displayContent" class="display-content"></div>
        
        <div class="admin-bar">
            <button class="admin-btn btn-back" onclick="window.location.reload()">专 祝 专砖</button>
            <button class="admin-btn btn-edit" onclick="runEdit()">注专</button>
            <button class="admin-btn btn-delete" onclick="runDelete()">拽</button>
        </div>
    </div>
</div>

<script>
    const DB_PREFIX = 'ISRAEL_NATURE_';
    const CODE = "5439";
    let activeTitle = "";
    let isEditMode = false;

    // 驻砖
    function handleSearch() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const box = document.getElementById('suggestionsBox');
        box.innerHTML = '';
        if (!q) { box.style.display = 'none'; return; }

        let found = false;
        for (let i = 0; i < localStorage.length; i++) {
            const k = localStorage.key(i);
            if (k.startsWith(DB_PREFIX)) {
                const t = k.replace(DB_PREFIX, '');
                if (t.toLowerCase().includes(q)) {
                    const d = document.createElement('div');
                    d.className = 'suggestion-item';
                    d.innerText = t;
                    d.onclick = () => { displayArticle(t); };
                    box.appendChild(d);
                    found = true;
                }
            }
        }
        box.style.display = found ? 'block' : 'none';
    }

    // 爪
    function displayArticle(t) {
        activeTitle = t;
        const data = JSON.parse(localStorage.getItem(DB_PREFIX + t));
        document.getElementById('editorScreen').style.display = 'none';
        document.getElementById('articleDisplay').style.display = 'block';
        document.getElementById('displayTitle').innerText = t;

        let txt = data.content;
        if (data.imgs) {
            data.imgs.forEach((src, i) => {
                txt = txt.split(`[转${i+1}]`).join(`<img src="${src}" class="wiki-image">`);
            });
        }
        document.getElementById('displayContent').innerHTML = txt.replace(/\n/g, '<br>');
    }

    // 砖专 注  砖转 驻
    async function processSave() {
        const t = document.getElementById('titleInput').value.trim();
        const c = document.getElementById('contentInput').value.trim();
        const files = document.getElementById('imageInput').files;

        if (!t || !c) return alert("  砖 转");

        // 拽  砖 拽 (专拽    爪 注专 砖 转 注专)
        if (!isEditMode && localStorage.getItem(DB_PREFIX + t)) {
            alert("砖: 专 拽 注专 砖 . 专 砖 专  注专 转 注专 拽.");
            return;
        }

        const pass = prompt(" 拽 专砖 爪注 驻注:");
        if (pass !== CODE) return alert("拽 砖");

        let imgs = [];
        if (files.length > 0) {
            for (let f of files) imgs.push(await compress(f));
        } else if (isEditMode) {
            imgs = JSON.parse(localStorage.getItem(DB_PREFIX + t)).imgs;
        }

        try {
            localStorage.setItem(DB_PREFIX + t, JSON.stringify({ content: c, imgs: imgs }));
            alert("注专 砖专 爪!");
            window.location.reload();
        } catch (e) { alert("专 专 - 爪爪 转转"); }
    }

    function runEdit() {
        if (prompt("拽  注专:") !== CODE) return alert("拽 砖");
        isEditMode = true;
        const data = JSON.parse(localStorage.getItem(DB_PREFIX + activeTitle));
        document.getElementById('articleDisplay').style.display = 'none';
        document.getElementById('editorScreen').style.display = 'block';
        document.getElementById('titleInput').value = activeTitle;
        document.getElementById('titleInput').disabled = true; // 注 砖 砖 注专 注转 驻转
        document.getElementById('contentInput').value = data.content;
        document.getElementById('formHeader').innerText = "注专转 注专: " + activeTitle;
    }

    function runDelete() {
        if (prompt("拽  拽:") !== CODE) return alert("拽 砖");
        if (confirm("拽 转 " + activeTitle + "?")) {
            localStorage.removeItem(DB_PREFIX + activeTitle);
            window.location.reload();
        }
    }

    function compress(file) {
        return new Promise(res => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const w = 800;
                    canvas.width = w;
                    canvas.height = img.height * (w / img.width);
                    canvas.getContext('2d').drawImage(img, 0, 0, w, canvas.height);
                    res(canvas.toDataURL('image/jpeg', 0.6));
                }
            }
        });
    }
</script>
</body>
</html>
