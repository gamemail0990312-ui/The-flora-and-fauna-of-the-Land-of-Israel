<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>拽-砖 | 专住 爪</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* 驻砖 */
        .search-section { margin-bottom: 30px; position: relative; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid var(--accent); border-radius: 50px; font-size: 18px; outline: none; box-sizing: border-box; }
        .suggestions { position: absolute; top: 60px; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 10px; z-index: 100; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .s-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .s-item:hover { background: #f0f7ff; }

        /* 驻住 */
        .box { background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #eee; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-save { background: var(--accent); margin-top: 10px; }
        .btn-save:hover { background: #2980b9; }

        /* 转爪 */
        #display { display: none; }
        .title-view { font-size: 3rem; border-bottom: 4px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .content-view { font-size: 1.25rem; line-height: 1.8; white-space: pre-wrap; }
        .img-view { display: block; max-width: 100%; margin: 20px auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .controls { display: flex; gap: 10px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn-mini { flex: 1; padding: 10px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="editor">
        <h1 style="text-align: center;"> 拽-砖</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder=" 驻砖 注专 拽..." oninput="doSearch()">
            <div id="suggestionsBox" class="suggestions"></div>
        </div>

        <div class="box">
            <h3 id="status">爪专 注专 砖</h3>
            <input type="text" id="tInput" placeholder="转专转">
            <input type="file" id="fInput" accept="image/*" multiple>
            <textarea id="cInput" rows="8" placeholder="转 (砖转砖 -[转1] 拽 转)"></textarea>
            <button class="btn btn-save" onclick="handleSave()">砖专 注专 (拽 5439)</button>
        </div>
    </div>

    <div id="display">
        <h2 id="vTitle" class="title-view"></h2>
        <div id="vContent" class="content-view"></div>
        <div class="controls">
            <button class="btn-mini" style="background:#95a5a6" onclick="location.reload()">专</button>
            <button class="btn-mini" style="background:#27ae60" onclick="doEdit()">注专</button>
            <button class="btn-mini" style="background:#e74c3c" onclick="doDelete()">拽</button>
        </div>
    </div>
</div>

<script>
    const KEY = 'WIKI_DATA_';
    const PASS = '5439';
    let activeTitle = "";

    // 驻砖
    function doSearch() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const box = document.getElementById('suggestionsBox');
        box.innerHTML = '';
        if(!q) { box.style.display='none'; return; }

        let found = false;
        for(let i=0; i<localStorage.length; i++) {
            const k = localStorage.key(i);
            if(k.startsWith(KEY)) {
                const t = k.replace(KEY, '');
                if(t.toLowerCase().includes(q)) {
                    const d = document.createElement('div');
                    d.className = 's-item';
                    d.innerText = t;
                    d.onclick = () => load(t);
                    box.appendChild(d);
                    found = true;
                }
            }
        }
        box.style.display = found ? 'block' : 'none';
    }

    // 注
    function load(t) {
        activeTitle = t;
        const raw = localStorage.getItem(KEY+t);
        const data = JSON.parse(raw);
        document.getElementById('editor').style.display = 'none';
        document.getElementById('display').style.display = 'block';
        document.getElementById('vTitle').innerText = t;

        let html = data.content;
        if(data.imgs) {
            data.imgs.forEach((src, i) => {
                html = html.split(`[转${i+1}]`).join(`<img src="${src}" class="img-view">`);
            });
        }
        document.getElementById('vContent').innerHTML = html.replace(/\n/g, '<br>');
    }

    // 砖专
    async function handleSave() {
        const t = document.getElementById('tInput').value.trim();
        const c = document.getElementById('cInput').value.trim();
        const files = document.getElementById('fInput').files;
