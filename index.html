<body>

<div class="container">

            <input type="text" id="titleInput" placeholder="×›×•×ª×¨×ª ×”×¢×¨×š">
            
            <label style="display:block; margin-top:15px; font-weight:bold;">1. ×‘×—×¨ ×ª××•× ×•×ª:</label>
            <input type="file" id="imageInput" accept="image/*" multiple>
            
            <label style="display:block; margin-top:15px; font-weight:bold;">2. ×›×ª×•×‘ ×ª×•×›×Ÿ:</label>
            <p class="hint">×”×©×ª××© ×‘-<b>[×ª××•× ×”1]</b>, <b>[×ª××•× ×”2]</b> ×•×›×•' ×›×“×™ ×œ×§×‘×•×¢ ××™×§×•× ×œ×ª××•× ×•×ª ×‘×˜×§×¡×˜.</p>
            <textarea id="contentInput" rows="10" placeholder="×›×ª×•×‘ ×›××Ÿ..."></textarea>

<script>
    const DB_KEY = 'wiki_v8_';
    const ADMIN_CODE = "5439"; // ×”×§×•×“ ×©×œ×š

    // ×¤×•× ×§×¦×™×™×ª ×‘×“×™×§×ª ×§×•×“ ×œ×¤× ×™ ×©××™×¨×”
    async function checkCodeAndSave() {
        const userCode = prompt("×”×–×Ÿ ×§×•×“ ×× ×”×œ ×›×“×™ ×œ×©××•×¨ ××ª ×”×¢×¨×š:");
        
        if (userCode === ADMIN_CODE) {
            await saveArticle();
        } else {
            alert("×§×•×“ ×©×’×•×™! ××™×Ÿ ×œ×š ×”×¨×©××” ×œ×©××•×¨ ×¢×¨×›×™×.");
        }
    }

    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 900;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    }

    async function saveArticle() {
        const title = document.getElementById('titleInput').value.trim();
        const content = document.getElementById('contentInput').value.trim();
        const files = document.getElementById('imageInput').files;

        if (!title || !content) return alert("××œ× ×›×•×ª×¨×ª ×•×ª×•×›×Ÿ");

        const images = [];
        for (let file of files) {
            images.push(await compressImage(file));
        }

        try {
            localStorage.setItem(DB_KEY + title, JSON.stringify({ content, images }));
            alert("×”×¢×¨×š '" + title + "' × ×©××¨ ×‘×”×¦×œ×—×”!");
            location.reload();
        } catch (e) {
            alert("×©×’×™××”: ×”×–×™×›×¨×•×Ÿ ××œ×. × ×¡×” ×œ×”×©×ª××© ×‘×¤×—×•×ª ×ª××•× ×•×ª.");
        }
    }

    function showSuggestions() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        const box = document.getElementById('suggestions');
        box.innerHTML = '';
        if (!query) { box.style.display = 'none'; return; }

        let count = 0;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith(DB_KEY)) {
                const title = key.replace(DB_KEY, '');
                if (title.toLowerCase().includes(query)) {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = title;
                    div.onclick = () => loadArticle(title);
                    box.appendChild(div);
                    count++;
                }
            }
        }
        box.style.display = count > 0 ? 'block' : 'none';
    }

    function loadArticle(title) {
        const data = JSON.parse(localStorage.getItem(DB_KEY + title));
        document.getElementById('editor').style.display = 'none';
        document.getElementById('articleDisplay').style.display = 'block';
        document.getElementById('displayTitle').innerText = title;

        let finalHTML = data.content;
        if (data.images && data.images.length > 0) {
            data.images.forEach((src, index) => {
                const placeholder = `[×ª××•× ×”${index + 1}]`;
                const imgTag = `<img src="${src}" class="embedded-img">`;
                finalHTML = finalHTML.split(placeholder).join(imgTag);
            });
        }
        finalHTML = finalHTML.replace(/\n/g, '<br>');
        document.getElementById('displayContent').innerHTML = finalHTML;
    }
</script>
